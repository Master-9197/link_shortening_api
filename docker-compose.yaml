version: "3.9"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_app
    ports:
      - 80:80
    environment:
      DB_HOST: postgres
      DB_NAME: "postgres"
    depends_on:
      - postgres
      - redis
  adminer:
    image: adminer
    restart: always
    ports:
      - 5432:5432

volumes:
  postgres_data:
    driver: local
